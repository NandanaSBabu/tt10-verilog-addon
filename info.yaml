project:
  name: "Cartesian to Cylindrical Converter"
  author: "Your Name"
  top_module: "tt_um_cartesian_to_cylindrical"
  description: "Converts Cartesian coordinates (x, y, z) to Cylindrical (r, theta, z)"
  version: "1.0"
  license: "MIT"

  # Required fields for TinyTapeout
  modules:
    - tt_um_cartesian_to_cylindrical

  # Pin definitions (Adjust based on actual bit-width)
  pinout:
    inputs:
      - x0
      - x1
      - x2
      - x3
      - x4
      - x5
      - x6
      - x7
      - y0
      - y1
      - y2
      - y3
      - y4
      - y5
      - y6
      - y7
      - z0
      - z1
      - z2
      - z3
      - z4
      - z5
      - z6
      - z7
    outputs:
      - r0
      - r1
      - r2
      - r3
      - r4
      - r5
      - r6
      - r7
      - theta0
      - theta1
      - theta2
      - theta3
      - theta4
      - theta5
      - theta6
      - theta7
      - z_out0
      - z_out1
      - z_out2
      - z_out3
      - z_out4
      - z_out5
      - z_out6
      - z_out7

  clock: true
  has_reset: true

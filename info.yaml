# Tiny Tapeout project information
project:
  title:        "Rectangular to Cylindrical Conversion"
  author:       "Nandana"
  discord:      ""  # Optional: Add your Discord handle
  description:  "Converts Cartesian coordinates (x, y, z) to Cylindrical (r, Î¸, z)"
  language:     "Verilog"
  clock_hz:     10000000  # 10 MHz recommended for TinyTapeout
  tiles:        "1x1"
  top_module:   "tt_um_project"
  source_files:
    - "project.v"

pinout:
  # 8-bit input x (ui[7:0])
  ui[0]:  "x0"
  ui[1]:  "x1"
  ui[2]:  "x2"
  ui[3]:  "x3"
  ui[4]:  "x4"
  ui[5]:  "x5"
  ui[6]:  "x6"
  ui[7]:  "x7"
  
  # 8-bit input y (ui[15:8])
  ui[8]:  "y0"
  ui[9]:  "y1"
  ui[10]: "y2"
  ui[11]: "y3"
  ui[12]: "y4"
  ui[13]: "y5"
  ui[14]: "y6"
  ui[15]: "y7"

  # 8-bit input z (ui[23:16])
  ui[16]: "z0"
  ui[17]: "z1"
  ui[18]: "z2"
  ui[19]: "z3"
  ui[20]: "z4"
  ui[21]: "z5"
  ui[22]: "z6"
  ui[23]: "z7"

  # 8-bit output r (uo[7:0])
  uo[0]:  "r0"
  uo[1]:  "r1"
  uo[2]:  "r2"
  uo[3]:  "r3"
  uo[4]:  "r4"
  uo[5]:  "r5"
  uo[6]:  "r6"
  uo[7]:  "r7"

  # 8-bit output theta (uo[15:8])
  uo[8]:  "theta0"
  uo[9]:  "theta1"
  uo[10]: "theta2"
  uo[11]: "theta3"
  uo[12]: "theta4"
  uo[13]: "theta5"
  uo[14]: "theta6"
  uo[15]: "theta7"

  # 8-bit output z_out (uo[23:16])
  uo[16]: "z_out0"
  uo[17]: "z_out1"
  uo[18]: "z_out2"
  uo[19]: "z_out3"
  uo[20]: "z_out4"
  uo[21]: "z_out5"
  uo[22]: "z_out6"
  uo[23]: "z_out7"

yaml_version: 6

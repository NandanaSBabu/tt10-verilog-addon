# Tiny Tapeout project information
project:
  title:        "Rectangular to Cylindrical Conversion"
  author:       "Nandana"
  discord:      ""  # Optional: Add your Discord handle
  description:  "Converts Cartesian coordinates (x, y, z) to Cylindrical (r, Î¸, z)"
  language:     "Verilog"
  clock_hz:     10000000  # 10 MHz recommended for TinyTapeout
  tiles:        "1x1"
  top_module:   "tt_um_project"
  source_files:
    - "project.v"

  # 8-bit input x (ui[7:0])
  io:
    - name: x
      direction: input
      bits: 8
    - name: y
      direction: input
      bits: 8
    - name: z
      direction: input
      bits: 8
    - name: r
      direction: output
      bits: 8
    - name: theta
      direction: output
      bits: 8
    - name: z_out
      direction: output
      bits: 8

  tags:
    - TinyTapeout
    - Coordinate Conversion
    - Verilog
  github: https://github.com/your-repo-name
  license: MIT

yaml_version: 6

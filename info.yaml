# Tiny Tapeout project information
project:
  title:        "Rectangular to Cylindrical Conversion"
  author:       "Nandana"
  discord:      ""  # Optional: Add your Discord handle
  description:  "Converts Cartesian coordinates (x, y, z) to Cylindrical (r, θ, z)"
  language:     "Verilog"
  clock_hz:     10000000  # 10 MHz recommended for TinyTapeout
  tiles:        "1x1"
  top_module:   "tt_um_project"
  source_files:
    - "project.v"

pinout:
  # 8-bit input x (ui[7:0])
  ui[0]:  "x0"
  ui[1]:  "x1"
  ui[2]:  "x2"
  ui[3]:  "x3"
  ui[4]:  "x4"
  ui[5]:  "x5"
  ui[6]:  "x6"
  ui[7]:  "x7"

  # 8-bit output r (uo[7:0])
  uo[0]:  "r0"
  uo[1]:  "r1"
  uo[2]:  "r2"
  uo[3]:  "r3"
  uo[4]:  "r4"
  uo[5]:  "r5"
  uo[6]:  "r6"
  uo[7]:  "r7"

  # 8-bit bidirectional pins (uio[7:0]) for θ output
  uio[0]: "theta0"
  uio[1]: "theta1"
  uio[2]: "theta2"
  uio[3]: "theta3"
  uio[4]: "theta4"
  uio[5]: "theta5"
  uio[6]: "theta6"
  uio[7]: "theta7"

yaml_version: 6

# Tiny Tapeout project information
project:
  title:        "Rectangular to Cylindrical Conversion"
  author:       "Nandana"
  discord:      ""  # Optional: Add your Discord handle
  description:  "Converts Cartesian coordinates (x, y, z) to Cylindrical (r, Î¸, z)"
  language:     "Verilog"
  clock_hz:     10000000  # 10 MHz recommended for TinyTapeout
  tiles:        "1x1"
  top_module:   "tt_um_rect_to_cyl"
  source_files:
    - "project.v"
    - "sqrt.v"
    - "atan.v"

  # 8-bit input x (ui[7:0])
  ui[0]: "x0"
  ui[1]: "x1"
  ui[2]: "x2"
  ui[3]: "x3"
  ui[4]: "x4"
  ui[5]: "x5"
  ui[6]: "x6"
  ui[7]: "x7"
  
  # 8-bit input y (ui[15:8])
  ui[8]: "y0"
  ui[9]: "y1"
  ui[10]: "y2"
  ui[11]: "y3"
  ui[12]: "y4"
  ui[13]: "y5"
  ui[14]: "y6"
  ui[15]: "y7"

  # 8-bit input z (ui[23:16])
  ui[16]: "z0"
  ui[17]: "z1"
  ui[18]: "z2"
  ui[19]: "z3"
  ui[20]: "z4"
yaml_version: 6
